<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta charset="utf-8">
        <meta name="Author" content="Dennis">
        <meta name="Description" content="A Simple Beginner friendly clock Designed using HTML,CSS and Javascript">
        <title>Simple Clock | Last Bench Codester</title>
        <link href="clock.css" rel="stylesheet">          
    </head>
    <body>
        <div class="wrapper">
            <div class="clock">
                <div class="twelve">12</div>
                <div class="one">1</div>
                <div class="two">2</div>
                <div class="three">3</div>
                <div class="four">4</div>
                <div class="five">5</div>
                <div class="six">6</div>
                <div class="seven">7</div>
                <div class="eight">8</div>
                <div class="nine">9</div>
                <div class="ten">10</div>   
                <div class="eleven">11</div>
                <div class="hourHandContainer">
                    <div class="hourHand" id="hourHand"></div>
                </div>
                <div class="minuteHandContainer">
                    <div class="minuteHand" id="minuteHand"></div>                
                </div>
                <div class="secondHandContainer">
                    <div class="secondHand" id="secondHand"></div>
                </div>                
                <div class="nut"></div>
            </div>
        </div>
        <script src="clock.js"></script>
    </body>
</html>
